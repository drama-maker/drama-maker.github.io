<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Tooltip</title>
  
    <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
          font-family: Arial, sans-serif;
      }
      
      .tooltip-container {
          position: relative;
          display: inline-block;
          cursor: pointer;
      }
      
      .tooltip {
          visibility: hidden;
          width: 120px;
          background-color: #3498db;
          color: #fff;
          text-align: center;
          border-radius: 6px;
          padding: 5px;
          position: absolute;
          z-index: 1;
          bottom: 125%;
          left: 50%;
          margin-left: -60px;
          opacity: 0;
          transition: opacity 0.3s;
      }
      
      .tooltip-container:hover .tooltip {
          visibility: visible;
          opacity: 1;
      }
    </style>
</head>
<body>
    <div class="tooltip-container">
        Hover over me
        <div class="tooltip">This is a CSS-only Tooltip</div>
    </div>
</body>
</html>
