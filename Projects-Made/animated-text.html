<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Combined Animated Text</title>
  
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fff;
    }
    
    .animated-text {
        font-family: 'Arial', sans-serif;
        font-size: 24px;
        font-weight: bold;
        color: #3498db;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    
    .animated-text span {
        display: inline-block;
        margin-right: 5px;
    }

    .animated-text span:nth-child(1) {
        animation: animateText 1.5s infinite; animation-direction: reverse;
    }

    .animated-text span:nth-child(2) {
        animation: animateText 1.5s infinite;
    }

    .animated-text span:nth-child(3) {
        animation: animateOpacity 1.5s infinite;
    }

    .animated-text span:nth-child(4) {
        animation: animateOpacity 1.5s infinite; animation-direction: reverse;
    }

    @keyframes animateText {
        0% {
            transform: scale(1) rotate(0deg);
        }
        25% {
            transform: scale(1.2) rotate(5deg);
        }
        50% {
            transform: scale(1) rotate(0deg);
        }
        75% {
            transform: scale(1.2) rotate(-5deg);
        }
        100% {
            transform: scale(1) rotate(0deg);
        }
    }

    @keyframes animateOpacity {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.5;
        }
    }

    </style>
</head>
<body>
    <div class="animated-text">
        <span>C</span>
        <span>O</span>
        <span>O</span>
        <span>L</span>
    </div>
</body>
</html>
