<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        header, section, footer {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #f0f0f0;
            text-align: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>This is a simulation, your message won't be received</p>
    </header>
    <section>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your email">

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required placeholder="Interesting topic...">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Your message..."></textarea>

            <button type="button" onclick="simulateSubmit()">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; H.G.</p>
    </footer>
    <script>
        function simulateSubmit() {
            var formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            alert('Form data sent:\n\n' +
                'Name: ' + formData.name + '\n' +
                'Email: ' + formData.email + '\n' +
                'Subject: ' + formData.subject + '\n' +
                'Message: ' + formData.message);
        }
    </script>
</body>
</html>
