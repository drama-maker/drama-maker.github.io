<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FFF8BA;
            color: #333;
        }

        header, section, footer {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        header {
            background-color: #FFF380;
            color: #333;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: -10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-size: 1.2em;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #FFF380;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #D5A8A1;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            background: #FFF380;
            opacity: 1;
            text-align: left;
            padding: 10px;
        }

        footer p {
            font-size: 0.8em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>This is a simulation, your message won't be received</p>
    </header>
    <section>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your email">

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required placeholder="Interesting topic...">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Your message..."></textarea>

            <button type="button" onclick="simulateSubmit()">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; H.G.</p>
    </footer>
    <script>
        function simulateSubmit() {
            var formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            alert('Form data sent:\n\n' +
                'Name: ' + formData.name + '\n' +
                'Email: ' + formData.email + '\n' +
                'Subject: ' + formData.subject + '\n' +
                'Message: ' + formData.message);
        }
    </script>
</body>
</html>
