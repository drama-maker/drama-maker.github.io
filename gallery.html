<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore my digital art gallery.">
    <meta name="keywords" content="digital art, illustration, gallery">
    <meta name="author" content="H.G.">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">

    <title>My Digital Art</title>

    <!--<link rel="icon" type="image/png" href="/favicon.png">-->

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            background-color: #f0f0f0;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            width: 200px;
            margin: 5px;
        }

        img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
            float: left;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-container:hover img {
            transform: scale(5);
        }

        .image-container:hover .image-overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/images/Iced_Monster_Land.png" alt="Illustration of Iced Monster Land.">
        <div class="image-overlay">
            <p>Author: H.G.</p>
            <p>Title: Iced Monster Land</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const imageContainers = document.querySelectorAll('.image-container');

            imageContainers.forEach(container => {
                container.addEventListener('mousemove', (e) => {
                    const img = container.querySelector('img');
                    const rect = img.getBoundingClientRect();

                    const x = (e.clientX - rect.left) / rect.width;
                    const y = (e.clientY - rect.top) / rect.height;

                    img.style.transformOrigin = `${x * 100}% ${y * 100}%`;
                });
            });
        });
    </script>
</body>
</html>
